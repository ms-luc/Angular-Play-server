<h1>Hello {{name}}</h1>
<p>Title: {{title}}</p>
<p>Address: {{address.street}}, {{address.city}}, {{address.province}}</p>

<button (click) = "toggleSkills()"> {{showSkills ? "Hide Skills" : "Show Skills"}} </button>
<div *ngIf="showSkills">

    <h3>Skills: </h3>

    <ul>

        <li *ngFor="let skill of skills "> {{skill}}</li>

    </ul>

</div>
